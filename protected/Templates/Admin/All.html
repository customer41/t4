{% extends 'Index.html' %}

{% block content %}
    <h1 style="text-align: center">Админ-панель новостного сайта</h1>
    <hr style="background-color: red; border: none; color: red; height: 2px;">
    <p><a href="/articles/add/" style="border: 1px solid red; border-radius: 5px; text-decoration: none;">Добавить новость</a></p>
    <hr style="background-color: red; border: none; color: red; height: 2px;">
    {% for item in news %}
        <h2>{{ item.title }}</h2>
        <p>{{ item.text }}</p>
        <p>{{ item.date }}</p>
        <p>
            <a href="/articles/delete/{{ item.getPk() }}" style="border: 1px solid red; border-radius: 5px; text-decoration: none;">Удалить новость</a>
            <a href="/articles/edit/{{ item.getPk() }}" style="border: 1px solid red; border-radius: 5px; text-decoration: none;">Редактировать новость</a>
        </p>
        <hr>
    {% endfor %}
{% endblock %}
